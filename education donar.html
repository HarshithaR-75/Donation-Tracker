<!DOCTYPE html>
<html>
<head>
  <title>Donation Tracker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/navbar.css">
  <style>
    .tracker {
      background-color: #d9d9d9;
      border-radius: 20px;
      height: 15px;
      overflow: hidden;
    }
    .tracker > .progress {
      height: 100%;
    }
    .tracker > .progress > .fill {
      animation: fillProgress 1s;
      background-color: #D03238;
      border-radius: 20px;
      height: 100%;
    }
    @keyframes fillProgress {
      0% { width: 0; }
    }
    .donation-tracker {
      padding: 20px;
      max-width: 460px;
    }
    .donation-tracker p,
    .donation-tracker h1 {
      font-family: 'Lato', 'Helvetica', sans-serif;
    }
    .donation-tracker p {
      font-size: 15px;
      font-weight: 300;
      margin: 5px;
    }
    .donation-tracker h1 {
      font-size: 18px;
    }
    .donation-tracker strong {
      font-weight: 700;
      font-size: 17px;
    }
  </style>
  <script>
    function donateNow(elementId) {
      var donationAmount = parseFloat(prompt("Enter donation amount:"));
      if (!isNaN(donationAmount) && donationAmount >= 0) {
        var tracker = document.getElementById(elementId);
        var progressBar = tracker.querySelector(".progress");
        var fill = progressBar.querySelector(".fill");
        var totalContributions = tracker.querySelector(".total-contributions strong");
        var currentContributions = parseFloat(totalContributions.textContent.replace(/[^\d.-]/g, ''));
        var goalAmount = parseFloat(tracker.querySelector(".goal strong").textContent.replace(/[^\d.-]/g, ''));
        
        var newContributions = currentContributions + donationAmount;
        var newPercentage = (newContributions / goalAmount) * 100;

        totalContributions.textContent = "$" + newContributions.toFixed(2);
        fill.style.width = newPercentage + "%";
      }
    }
  </script>
</head>
<body>

  <!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#gallery" class="w3-bar-item w3-button"><i class="fa fa-th"></i> GALLERY</a>
      <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
      <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Donation Tracker: Project 1 -->
<div class="donation-tracker" id="project1">
  <h1>Progress Bar Example</h1>
  <p>Total contributions: <strong class="total-contributions">$12,750</strong> | Goal: <strong class="goal">$15,000</strong></p>
  <div class="tracker">
    <div class="progress">
      <div class="fill"></div>
    </div>
  </div>
  <p>Days on sale: 10</p>
  <button onclick="donateNow('project1')">Donate Now</button>
</div>

<!-- Donation Tracker: Project 2 -->
<div class="donation-tracker" id="project2">
  <h1>Progress Bar > 100%</h1>
  <p>Total contributions: <strong class="total-contributions">$5,000</strong> | Goal: <strong class="goal">$3,000</strong></p>
  <div class="tracker">
    <div class="progress">
      <div class="fill"></div>
    </div>
  </div>
  <p>Days on sale: 95</p>
  <button onclick="donateNow('project2')">Donate Now</button>
</div>

<!-- Donation Tracker: No Progress -->
<div class="donation-tracker" id="project3">
  <h1>No Progress</h1>
  <p>Total contributions: <strong class="total-contributions">$0</strong> | Goal: <strong class="goal">$3,000</strong></p>
  <div class="tracker">
    <div class="progress">
      <div class="fill"></div>
    </div>
  </div>
  <p>Days on sale: 0</p>
  <button onclick="donateNow('project3')">Donate Now</button>
</div>

</body>
</html>
